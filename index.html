<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="cardHeader">
        <img src="images/bg-pattern-card.svg" alt="" class="cardBg">
        <img src="images/image-victor.jpg" alt="" class="profileImg">
    </div>
    <h1 class="profileName"> Victor Crest <span class="profileAge">26</span> </h1>
    <p class="profileLocation">London</p>
    <div class="stats">
      <div class="statItem"><p class="statNumber">80K</p> <p class="statLabel">Followers</p></div>
      <div class="statItem"><p class="statNumber">803K</p><p class="statLabel">Likes</p></div>
      <div class="statItem"><p class="statNumber">1.4K</p> <p class="statLabel">Photos</p></div>
    </div>
  </main>
  
</body>
</html>
